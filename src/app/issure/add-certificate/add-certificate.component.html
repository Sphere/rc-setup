<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-header nav-b navbar-inverse">
        <a class="nav-link pl-4" href="" onClick="history.go(-1); return false;"><i
                class="fa fa-angle-left primary-text"></i> </a>
        <span class="heading-2" [hidden]="isPreview">Add Document</span>
        <span class="p16" [hidden]="!isPreview"><b>Edit Template</b></span>
    </nav>


</header>

<div class="container-fluid mt-2">
    <div [hidden]="isPreview">
        <div class="row d-flex">
            <div class="col-12 col-sm-4 card h-card ">

                <div class="container mt-4">
                    <ul class="nav nav-tabs font-600">
                        <li class="nav-item ">
                            <a class="nav-link active" data-toggle="tab" href="#tab3"><span class="heading-2">General
                                    Templates</span> </a>
                        </li>
                        <li class="nav-item  heading-2">
                            <a class="nav-link" data-toggle="tab" href="#tab4"><span class="heading-2">My
                                    Template</span></a>
                        </li>
                    </ul>

                    <div class="tab-content">

                        <div class="tab-pane active" id="tab3">
                            <div>
                                <label class="heading-4">Select Document Type</label> <br />
                                <select id="select-type-basic" [(ngModel)]="template"
                                    (change)="onChange($event.target.value)">
                                    <option value="{{i}}" *ngFor="let item of documentTypeList; let i = index">
                                        {{item?.name}}
                                    </option>
                                </select>
                            </div>

                            <div class="wrapper">
                                <div class="mb-2" *ngFor="let doctype of selectedDecType">
                                    <br />
                                    <p class="heading-3 mb-1"> {{doctype?.name}} </p>
                                    <div class="mb-2" *ngFor="let doc of doctype.samples; let index = index">
                                        <div class="box">
                                            <img *ngIf="doc?.thumbnailUrl" (click)="previewScreen(doc)"
                                                class="templateThumb" src="{{doc?.thumbnailUrl}}" />
                                            <img *ngIf="!doc?.thumbnailUrl" (click)="previewScreen(doc)"
                                                class="templateThumb" src="/assets/images/thumbnail.png" />

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab4">
                            <div class="fs-14 mt-2">You don't have any templates. You can upload SVG or HTML code</div>
                            <input type="file" class="file-input" accept=".svg,.html" (change)="onFileSelected($event)"
                                #fileUpload>


                            <button mat-mini-fab color="primary" class="fs-14 btn btn-sec-bg submit-button mt-2"
                                (click)="fileUpload.click()">
                                <i aria-hidden="true" class="fa fa-upload"></i> Upload Template
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-12 col-sm-8 p-sm-0" *ngIf="userHtml">
                <div class="card">
                    <div class="d-flex flex-justify-between card-body px-4 py-2">
                        <div class="heading-2">Preview</div>
                        <div>
                            <button (click)="editTemplate()" class="float-end heading-3 btn btn-sec-bg submit-button"><i
                                    class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Template</button>
                        </div>
                    </div>
                </div>

                <div class="embed-responsive embed-responsive-1by1">
                    <iframe id="iframe1" class="iframe-container w-100 h-100 embed-responsive-item"></iframe>
                </div>

            </div>
        </div>

    </div>



</div>
